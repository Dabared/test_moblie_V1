<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>AFC Teller Assistant AI Chat bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a2239;
      margin: 0;
      padding: 0;
    }

    .chat-container {
    width: 100%;
    max-width: 500px;
    height: 95vh;
    margin: 10px auto;
    background: #fff;
    display: flex;
    flex-direction: column;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    overflow: hidden;
  }
  
    
    .chat-box {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      height: 400px;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #f0f0f0;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background-color: #25d366;
      color: white;
      cursor: pointer;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
    }
    .bot {
      background-color: #f1f0f0;
      align-self: flex-start;
    }
    .back-button {
      margin: 10px auto;
      padding: 8px 20px;
      background-color: #075e54;
      color: white;
      border-radius: 20px;
      text-align: center;
      width: fit-content;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div class="message bot">üìÑ ‡∂∏‡∂ß PDF ‡∂ë‡∂ö‡∑ô‡∂±‡∑ä ‡∂ã‡∂Ø‡∑Ä‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂± ‡∂¥‡∑î‡∑Ö‡∑î‡∑Ä‡∂±‡∑ä! ‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂±‡∂∫‡∂ö‡∑ä ‡∂á‡∑É‡∂±‡∑ä‡∂± üòÉ</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="‡∂î‡∂∂‡∑ö ‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂±‡∂∫ ‡∂∏‡∑ô‡∂≠‡∑ê‡∂±‡∑í‡∂±‡∑ä..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <a href="index.html" class="back-button">‚¨ÖÔ∏è Back to Main Page</a>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const chatBox = document.getElementById('chatBox');
      const message = input.value;

      if (!message.trim()) return;

      const userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.innerText = message;
      chatBox.appendChild(userMessage);
      chatBox.scrollTop = chatBox.scrollHeight;

      input.value = "";

      const response = await fetch("http://127.0.0.1:5000/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ question: message })
      });

      const data = await response.json();
      const botMessage = document.createElement("div");
      botMessage.className = "message bot";
      botMessage.innerText = data.answer;
      chatBox.appendChild(botMessage);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
